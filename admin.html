<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
<div class="container" id="loginContainer">
    <h1>Admin Login</h1>
    <form id="loginForm">
        <input type="text" id="adminUsername" placeholder="Username" required>
        <input type="password" id="adminPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
<div class="container" id="adminContainer" style="display: none;">
    <h1>Admin Page</h1>
    <ul id="roomList"></ul>
    <h2>Users in Room</h2>
    <ul id="adminUserList"></ul>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const adminContainer = document.getElementById('adminContainer');
        const roomList = document.getElementById('roomList');
        const adminUserList = document.getElementById('adminUserList');
        let socket;

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                socket = new WebSocket('wss://house-of-games.glitch.me');
                socket.onopen = () => {
                    socket.send(JSON.stringify({ type: 'queryRooms' }));
                };
                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (messageHandlers[message.type]) {
                        messageHandlers[message.type](message);
                    } else {
                        console.error('Unknown message type:', message.type);
                    }
                };
            } else {
                alert('Invalid username or password');
            }
        });

        const messageHandlers = {
            updateRooms: (message) => {
                updateRoomList(message.rooms);
            },
            currentUsers: (message) => {
                users = message.users;
                updateAdminUserList();
            },
            newUser: (message) => {
                users.push(message.username);
                updateAdminUserList();
            },
            removeUser: (message) => {
                users = users.filter(user => user !== message.username);
                updateAdminUserList();
            }
        };

        function updateRoomList(rooms) {
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const li = document.createElement('li');
                li.textContent = room + ' ';
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'deleteRoom', room }));
                    } else {
                        console.error('WebSocket is not open. ReadyState:', socket.readyState);
                    }
                });
                li.appendChild(deleteButton);
                li.addEventListener('click', () => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'queryUsers', room }));
                    } else {
                        console.error('WebSocket is not open. ReadyState:', socket.readyState);
                    }
                });
                roomList.appendChild(li);
            });
        }

        function updateAdminUserList() {
            adminUserList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove User';
                removeButton.addEventListener('click', () => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'removeUser', username: user }));
                    } else {
                        console.error('WebSocket is not open. ReadyState:', socket.readyState);
                    }
                });

                li.appendChild(removeButton);
                adminUserList.appendChild(li);
            });
        }
    });
</script>
</body>
</html>
